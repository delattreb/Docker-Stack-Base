version: "3.8"

volumes:
  portainer_data:
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ./binding/redis_data
      o: bind     

services:
  portainer:
    container_name: portainer
    hostname: portainer
    image: portainer/portainer-ce
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock

  mariadb:
    container_name: mariadb
    image: mariadb:10.5.8  
    environment:
      MYSQL_ROOT_PASSWORD: root
  
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: root
      PMA_HOST: mariadb
    volumes:
      - "/sessions"

  redis:
    container_name: redis
    image: redis:6.0.9 
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]  
  
  rabbitmq:
    container_name: rabbitmq
    image: 'rabbitmq:3.9-management-alpine'
    volumes:
      - ./docker/rabbitmq/etc/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    environment:    
        AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'

  traefik:
    image: traefik:v2.6
    container_name: traefik
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  whoami:
    image: traefik/whoami
    container_name: simple-service
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`mondomaine`)"
      - "traefik.http.routers.whoami.entrypoints=web" 

  helloworld1:
    image: hello-world
    container_name: hello_1

  helloworld2:
    image: hello-world
    container_name: hello_2
